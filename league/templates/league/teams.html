{% extends "league/base.html" %}
{% block title %}Teams{% endblock %}
{% block content %}
<h2>Teams</h2>
<ul>
  {% for t in teams %}
    <li>
      <a href="{% url 'league:team_detail' t.id %}">
        {% if t.logo %}<img class="logo" src="{{ t.logo|media_src }}" alt="">{% endif %}
        {{ t.name }}
      </a>
    </li>
  {% endfor %}
</ul>
{% endblock %}
