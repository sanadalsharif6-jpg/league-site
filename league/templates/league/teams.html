{% extends "league/base.html" %}
{% block title %}Teams | Xl LIBYAN FANTASY{% endblock %}
{% block content %}

<div class="d-flex align-items-end justify-content-between flex-wrap gap-2 mb-3">
  <div>
    <h1 class="mb-1">Teams</h1>
    <div class="muted">Browse teams and open a team profile.</div>
  </div>
</div>

<style>
  .t-grid{ display:grid; grid-template-columns: repeat(4, minmax(0,1fr)); gap: 12px; }
  .t-card{ border:1px solid var(--xl-border); background: var(--xl-card); border-radius: 22px; padding: 14px; box-shadow: 0 25px 60px rgba(0,0,0,.35); display:flex; gap: 12px; align-items:center; transition: transform .15s ease, background .15s ease; }
  .t-card:hover{ transform: translateY(-2px); background: rgba(255,255,255,.04); }
  .t-logo{ width: 56px; height: 56px; border-radius: 18px; background: rgba(255,255,255,.06); border:1px solid var(--xl-border); overflow:hidden; display:flex; align-items:center; justify-content:center; }
  .t-logo img{ width:100%; height:100%; object-fit:cover; display:block; }
  .t-name{ font-weight: 900; font-size: 16px; line-height: 1.2; }
  .t-meta{ color: var(--xl-muted); font-size: 12px; margin-top: 2px; }
  .t-link{ text-decoration:none; color: inherit; }
  @media (max-width: 1100px){ .t-grid{ grid-template-columns: repeat(3, minmax(0,1fr)); } }
  @media (max-width: 820px){ .t-grid{ grid-template-columns: repeat(2, minmax(0,1fr)); } }
  @media (max-width: 520px){ .t-grid{ grid-template-columns: 1fr; } }
</style>

<div class="t-grid">
  {% for t in teams %}
    <a class="t-link" href="{% url 'league:team_detail' t.id %}">
      <div class="t-card">
        <div class="t-logo">
          {% if t.logo %}<img src="{{ t.logo|media_src }}" alt="">{% endif %}
        </div>
        <div style="min-width:0;">
          <div class="t-name">{{ t.name }}</div>
          <div class="t-meta">Open team page</div>
        </div>
      </div>
    </a>
  {% endfor %}
</div>

{% endblock %}
