<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}League{% endblock %}</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .topbar { display:flex; gap:12px; align-items:center; justify-content:space-between; margin-bottom: 14px; }
    .nav a { margin-right: 12px; }
    .badge { padding:2px 8px; border:1px solid #ccc; border-radius: 10px; font-size: 12px; }
    table { width:100%; border-collapse: collapse; margin: 10px 0 24px; }
    th, td { border:1px solid #ddd; padding:8px; text-align:left; }
    th { background:#f6f6f6; }
    .scope-box { margin: 18px 0 30px; }
    img.logo { width: 28px; height: 28px; object-fit: cover; border-radius: 4px; vertical-align: middle; margin-right: 8px; }
    img.photo { width: 36px; height: 36px; object-fit: cover; border-radius: 50%; vertical-align: middle; margin-right: 8px; }
    .muted { color:#777; }
    .form { display:flex; gap:10px; align-items:center; flex-wrap: wrap; }
    .chip { display:inline-block; padding:2px 8px; border:1px solid #ddd; border-radius: 10px; margin-right: 4px; font-size: 12px; }
  </style>
</head>
<body>

<div class="topbar">
  <div class="nav">
    <a href="{% url 'league:home' %}">Home</a>
    <a href="{% url 'league:standings' %}">Standings</a>
    <a href="{% url 'league:players' %}">Players</a>
    <a href="{% url 'league:fixtures' %}">Fixtures</a>
    <a href="{% url 'league:teams' %}">Teams</a>
    <a href="{% url 'league:compare_teams' %}">Compare Teams</a>
    <a href="{% url 'league:compare_players' %}">Compare Players</a>
    <a href="{% url 'league:awards' %}">Awards</a>
    <a href="{% url 'league:transfers' %}">Transfers</a>
    <a href="{% url 'league:hall_of_fame' %}">Hall of Fame</a>
  </div>

  <form method="get" class="form">
    <label>Season:</label>
    <select name="season">
      {% for s in seasons %}
        <option value="{{ s.id }}" {% if season and s.id == season.id %}selected{% endif %}>{{ s.name }}</option>
      {% endfor %}
    </select>

    <label>Competition:</label>
    <select name="competition">
      {% for c in competitions %}
        <option value="{{ c.id }}" {% if competition and c.id == competition.id %}selected{% endif %}>{{ c }}</option>
      {% endfor %}
    </select>

    <button type="submit">Apply</button>
  </form>
</div>

{% block content %}{% endblock %}
</body>
</html>
