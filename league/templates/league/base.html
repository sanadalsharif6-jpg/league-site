<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Xl LIBYAN FANTASY{% endblock %}</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'league/xl.css' %}">
</head>
<body>
  <div class="topbar">
    <div class="container" style="display:flex;align-items:center;justify-content:space-between;gap:10px;">
      <a class="brand" href="{% url 'league:standings' %}">
        <img src="{% static 'league/img/league_logo.jpeg' %}" alt="Xl logo">
        <div style="min-width:0">
          <div class="title">Xl LIBYAN FANTASY</div>
          <div class="sub">est. 2021</div>
        </div>
      </a>

      <nav class="nav">
        <a href="{% url 'league:standings' %}">Standings</a>
        <a href="{% url 'league:fixtures' %}">Fixtures</a>
        <a href="{% url 'league:players' %}">Players</a>
        <a href="{% url 'league:players_overall' %}">Overall</a>
        <a href="{% url 'league:compare_players' %}">Compare Players</a>
        <a href="{% url 'league:compare_teams' %}">Compare Teams</a>
        <a href="{% url 'league:awards' %}">Awards</a>
        <a href="{% url 'league:transfers' %}">Transfers</a>
        <a href="{% url 'league:hall_of_fame' %}">Hall of Fame</a>
        <a href="{% url 'league:teams' %}">Teams</a>
      </nav>
    </div>
  </div>

  <div class="container">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
